<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table Examples</title>
</head>
<body bgcolor="white">
    <table border="1px" align="center" bgcolor="yellow" cellpadding="10px" cellspacing="10px">
      <caption align="center">
        <h2>
          STUDENTS RECORDS
        </h2>
      </caption>
        <thead>
          <tr>
            <th Color="black">ROLL_NO</th>
            <th Color="black">NAME</th>
            <th Color="black">TOTAL MARKS</th>
            <th Color="black">GRADE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>khan</td>
            <td>500</td>
            <td>B</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Nazia</td>
            <td>850</td>
            <td>A+</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
