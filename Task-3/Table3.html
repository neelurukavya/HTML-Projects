<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table Examples</title>
</head>
<body bgcolor="skyblue">
    <table border="2px" align="center">
      <caption align="center">
        <h2>
          WEATHER STATION
        </h2>
      </caption>
        <thead>
          <tr>
            <th rowspan="2">STATION</th>
            <th colspan="2">TEMPERATURE</th>
            <th rowspan="2">HUMIDITY</th>
            <th rowspan="2">WEATHER</th>
          </tr>
          </tr>
            <th>MAX</th>
            <th>MIN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
          </tr>
          <tr>
            <td>Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
          </tr>
        </tbody>
    </table>
</body>
