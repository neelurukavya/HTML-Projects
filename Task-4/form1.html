<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Forms</title>
</head>
<body>
    <form name="form1" action="http://www.KavyaForm.com" method="post">
        <table  align="center" bgcolor="silver" cellspacing="5px" cellpadding="5px">
            <caption><h3><u>Registration form</u></h3></caption>
            <tr>
                <td>
                    <label for="FirstName">First Name</label>
                </td>
                <td>
                    <input type="text" id="First Name" name="First Name" required>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="LastName">Last Name</label>
                </td>
                <td>
                    <input type="text" id="LastName" name="LastName" required>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Nick Name">Nick Name</label>
                </td>
                <td>
                    <input type="text" id="Nick Name" name="NickName" required>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="e-mail">e-mail</label>
                </td>
                <td>
                    <input type="email" id="e-mail" name="e-mail" required>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                </td>
                <td>
                    <input type="Password" id="Password" name="Password" required >
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date of Birth">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="Date of Birth" name="Date of Birth" required>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>
                </td>
                <td>
                     <input type="radio" id="male" name="Gender" value="Male" required> Male
                     <input type="radio" id="male" name="Gender" value="Female" required> Female
                     <input type="radio" id="male" name="Gender" value="others" required> Others
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mobile">Mobile</label>
                </td>
                <td>
                    <input type="tel" id="Mobile" name="Mobile" required>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <textarea cols="20" rows="5"></textarea>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                    <br>
                </td>
                <td>
                    <input type="reset">
                    <br>
                </td>
            </tr>
            
                </table>

                </form>
            
</body>
</html>
